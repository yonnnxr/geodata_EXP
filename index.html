        #map { height: 100vh; width: 100%; }

            padding: 20px;
            border-radius: 8px;

            display: none;

            position: fixed;
            top: 10px;
            right: 10px;

            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;

    <div id="map"></div>
    <div id="loadingMessage"></div>
    
    <div id="searchContainer">
        <input type="text" id="searchMatricula" placeholder="Buscar matrícula...">
        <button onclick="searchMatricula()">Buscar</button>
        <div id="searchResults"></div>
    </div>
    
    <div id="layerControl"></div>
    
    <!-- Scripts Base -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Scripts da Aplicação -->
    <script src="js/utils/auth.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Aguarda o carregamento do DOM e das dependências
        window.addEventListener('load', function() {
            // Verifica se o Leaflet e MarkerCluster estão carregados
            if (typeof L === 'undefined' || typeof L.markerClusterGroup !== 'function') {
                console.error('Leaflet ou MarkerCluster não carregados');
                return;
            }
            
            // Carrega os scripts restantes
            const scripts = [
                'js/Mapa/map.js',
                'js/Mapa/map-sidebar.js',
                'js/init.js'
            ];
            
            let loaded = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loaded++;
                    if (loaded === scripts.length) {
                        console.log('Todos os scripts carregados');
                    }
                };
                document.body.appendChild(script);
            });
        });
    </script>
</body>
