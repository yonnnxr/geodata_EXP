<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>SisGeti - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/responsive-improvements.css">
    <link rel="stylesheet" href="css/lazy-loading.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-map-marked-alt"></i>
                <h1>SisGeti</h1>
                <p>Sistema de Visualização de Dados Geográficos</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Senha" autocomplete="current-password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div id="error-message" class="error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </form>

            <div class="login-footer">
                <p>© 2025 SisGeti</p>
                <p>Todos os direitos reservados</p>
            </div>
        </div>

        <!-- Círculos decorativos -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Scripts essenciais primeiro -->
    <script src="js/config.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/login.js"></script>
    
    <!-- Scripts utilitários básicos -->
    <script src="js/utils/notifications.js"></script>
    
    <!-- Scripts utilitários corrigidos (carregados condicionalmente) -->
    <script>
        // Carregar scripts utilitários apenas se não houver erros
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (!window.hasScriptErrors) {
                    const utilityScripts = [
                        'js/utils/cache.js',
                        'js/utils/sw-manager.js',
                        'js/utils/performance-monitor.js',
                        'js/utils/lazy-loader.js',
                        'js/utils/api-resilience.js',
                        'js/utils/keyboard-shortcuts.js',
                        'js/utils/micro-interactions.js'
                    ];
                    
                    utilityScripts.forEach(src => {
                        try {
                            const script = document.createElement('script');
                            script.src = src;
                            script.onerror = () => console.warn('Erro ao carregar:', src);
                            document.head.appendChild(script);
                        } catch (error) {
                            console.warn('Erro ao adicionar script:', src, error);
                        }
                    });
                }
            }, 2000); // Aguardar 2 segundos após o login
        });
    </script>
</body>
</html>
