<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>GeoData - Visualização de Dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/map.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Prevenção de erros 404 para favicon.ico -->
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="map-controls">
      <button id="menu-toggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <a href="pagina_inicial.html" id="back-button" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
      </a>
    </nav>
    <div
      id="message-box"
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: none;
        z-index: 1100;
      "
    ></div>

    <div
      id="streetview-panel"
      style="
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 400px;
        height: 300px;
        display: none;
        border: 2px solid #ccc;
        z-index: 999;
        background-color: white;
      "
    >
      <button
        id="close-streetview"
        style="
          position: absolute;
          top: 5px;
          right: 5px;
          z-index: 10;
          cursor: pointer;
        "
      >
        ✖
      </button>
      <iframe
        id="streetview-iframe"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div id="sidebar" class="sidebar">
      <button id="close-btn" class="close-btn">×</button>
      <h2>Controle de Camadas</h2>
      
      <!-- Busca de Matrícula -->
      <div class="search-section">
        <h3>Buscar Matrícula</h3>
        <div class="search-box">
          <input type="text" id="searchMatricula" placeholder="Digite a matrícula...">
          <button onclick="searchMatricula()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <!-- Filtros -->
      <div class="filters-section">
        <h3>Filtros</h3>
        
        <!-- Redes -->
        <div class="layer-group">
          <h4>Redes</h4>
          <div class="layer-toggle">
            <input type="checkbox" id="toggleRedes" checked>
            <label for="toggleRedes">Rede de Distribuição</label>
          </div>
        </div>

        <!-- Economias -->
        <div class="layer-group">
          <h4>Economias</h4>
          <div class="layer-toggle">
            <input type="checkbox" id="toggleEconomias" checked>
            <label for="toggleEconomias">Economia Zero</label>
          </div>
          <div class="filter-options">
            <select id="filterConsumo">
              <option value="">Filtrar por Consumo</option>
              <option value="0">Consumo Zero</option>
              <option value="1-10">1-10 m³</option>
              <option value="11-20">11-20 m³</option>
              <option value=">20">Mais de 20 m³</option>
            </select>
            <select id="filterStatus">
              <option value="">Filtrar por Status</option>
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
              <option value="cortado">Cortado</option>
            </select>
          </div>
        </div>

        <!-- Ocorrências -->
        <div class="layer-group">
          <h4>Ocorrências</h4>
          <div class="layer-toggle">
            <input type="checkbox" id="toggleOcorrencias" checked>
            <label for="toggleOcorrencias">Ocorrências</label>
          </div>
          <div class="filter-options">
            <select id="filterTipoOcorrencia">
              <option value="">Tipo de Ocorrência</option>
              <option value="vazamento">Vazamento</option>
              <option value="falta_agua">Falta de Água</option>
              <option value="qualidade">Qualidade da Água</option>
            </select>
            <select id="filterPrioridade">
              <option value="">Prioridade</option>
              <option value="alta">Alta</option>
              <option value="media">Média</option>
              <option value="baixa">Baixa</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Legenda -->
      <div class="legend-section">
        <h3>Legenda</h3>
        <div class="legend-item">
          <span class="legend-color" style="background: #2196F3;"></span>
          <span>Rede de Água</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #FF5252;"></span>
          <span>Economia Zero</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #FFC107;"></span>
          <span>Ocorrências</span>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="loadingMessage" class="loading-message">
      <i class="fas fa-spinner fa-spin"></i>
      Carregando dados...
    </div>
    <div id="mapStats" class="map-stats"></div>

    <!-- Scripts -->
    <script src="js/init.js"></script>
  </body>
</html>
