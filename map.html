<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>GeoData</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="shortcut icon" href="img/favicon.png" />
  </head>
  <body>
    <nav class="map-controls">
      <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
      </button>
      <button onclick="authUtils.redirectToHome()" id="back-button" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
      </button>
    </nav>
    <div
      id="message-box"
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: none;
        z-index: 1100;
      "
    ></div>

    <div
      id="streetview-panel"
      style="
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 400px;
        height: 300px;
        display: none;
        border: 2px solid #ccc;
        z-index: 999;
        background-color: white;
      "
    >
      <button
        id="close-streetview"
        style="
          position: absolute;
          top: 5px;
          right: 5px;
          z-index: 10;
          cursor: pointer;
        "
      >
        ✖
      </button>
      <iframe
        id="streetview-iframe"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div id="sidebar" class="sidebar">
      <button id="close-btn" class="close-btn" aria-label="Fechar menu">×</button>
      <h2>Controle de Camadas</h2>
      
      <!-- Busca de Matrícula -->
      <div class="search-section">
        <h3>Buscar Matrícula</h3>
        <div class="search-box">
          <input type="text" id="searchMatricula" placeholder="Digite a matrícula...">
          <button onclick="searchMatricula()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <!-- Camadas -->
      <div class="filters-section">
        <h3>Camadas</h3>
        
        <!-- Redes -->
        <div class="layer-group">
          <div class="layer-toggle">
            <input type="checkbox" id="toggleRedes" checked>
            <label for="toggleRedes">Rede de Água</label>
          </div>
        </div>

        <!-- Economias -->
        <div class="layer-group">
          <div class="layer-toggle">
            <input type="checkbox" id="toggleEconomias" checked>
            <label for="toggleEconomias">Economias</label>
          </div>
        </div>

        <!-- Ocorrências -->
        <div class="layer-group">
          <div class="layer-toggle">
            <input type="checkbox" id="toggleOcorrencias" checked>
            <label for="toggleOcorrencias">Ocorrências</label>
          </div>
        </div>
      </div>

      <!-- Legenda -->
      <div class="legend-section">
        <h3>Legenda</h3>
        <div class="legend-item">
          <span class="legend-color" style="background: #2196F3;"></span>
          <span>Rede de Água</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #FF5252;"></span>
          <span>Economia</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #FFC107;"></span>
          <span>Ocorrências</span>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="loadingMessage" class="loading-message">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Carregando...</span>
    </div>

    <!-- Scripts Base -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Scripts da Aplicação -->
    <script src="js/config.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/Mapa/map.js"></script>
    <script src="js/Mapa/map-sidebar.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
