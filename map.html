<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>GeoData EXP - Visualização de Dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/map.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Prevenção de erros 404 para favicon.ico -->
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <button id="back-button" class="back-button" onclick="window.location.href='pagina_inicial.html'">
      <i class="fas fa-arrow-left"></i>
      Voltar
    </button>
    <div
      id="message-box"
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: none;
        z-index: 1100;
      "
    ></div>

    <div
      id="streetview-panel"
      style="
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 400px;
        height: 300px;
        display: none;
        border: 2px solid #ccc;
        z-index: 999;
        background-color: white;
      "
    >
      <button
        id="close-streetview"
        style="
          position: absolute;
          top: 5px;
          right: 5px;
          z-index: 10;
          cursor: pointer;
        "
      >
        ✖
      </button>
      <iframe
        id="streetview-iframe"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div id="sidebar" class="sidebar">
      <button id="close-btn" class="close-btn">×</button>
      <h2>Controle de Camadas</h2>
      
      <div class="layer-section">
        <h3>Redes</h3>
        <div class="layer-toggle">
          <input type="checkbox" id="toggleRedes" checked />
          <label for="toggleRedes">Redes de Infraestrutura</label>
        </div>
      </div>

      <div class="layer-info">
        <h3>Legenda</h3>
        <div class="legend-item">
          <span class="legend-color" style="background: blue;"></span>
          <span>Rede de Água</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: red;"></span>
          <span>Outras Redes</span>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="loadingMessage" class="loading-message">Carregando dados...</div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeq2olKPH1UlTKxuOvW7WXpbhdATQ1jG8"
    ></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/Mapa/map.js"></script>
    <script src="js/Mapa/map-sidebar.js"></script>
    <script src="js/Mapa/map-streetview.js"></script>
  </body>
</html>
