<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/map.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <!-- <link rel="icon" href="img/cau.jpg" type="image/jpg" /> -->
  </head>
  <body>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <div
      id="message-box"
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: none;
        z-index: 1100;
      "
    ></div>

    <div
      id="streetview-panel"
      style="
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 400px;
        height: 300px;
        display: none;
        border: 2px solid #ccc;
        z-index: 999;
        background-color: white;
      "
    >
      <button
        id="close-streetview"
        style="
          position: absolute;
          top: 5px;
          right: 5px;
          z-index: 10;
          cursor: pointer;
        "
      >
        ✖
      </button>
      <iframe
        id="streetview-iframe"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div id="sidebar">
      <button id="close-btn" class="close-btn">×</button>
      <h2>Camadas</h2>
      <div class="layer-toggle">
        <input type="checkbox" id="toggleRedes" checked />
        <label for="toggleRedes">Redes de Água</label>
      </div>
    </div>
    <div id="map"></div>
    <div id="loadingMessage">Carregando...</div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeq2olKPH1UlTKxuOvW7WXpbhdATQ1jG8"
    ></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/map-streetview.js"></script>
  </body>
</html>
